overwrite: true
schema: ['http://localhost:3000/api/graphql', 'src/graphql/local-schema.graphql']
documents: 'src/**/*.graphql'
generates:
  src/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
